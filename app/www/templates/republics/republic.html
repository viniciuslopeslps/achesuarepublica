<ion-view view-title="República" align-title="left">
</ion-view>

<div ng-controller="republicCtrl">
  <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <ion-tab href="#/navUser/republic" title="Home" class="bar-options" icon-on="icon ion-home" icon-off="ion-ios-filing-outline">
      <ion-view>
         <ion-content>
           <div ng-controller="republicCtrl">
             <form name="republicForm" novalidate="novalidate">
               <br />
               <h1 class="text-center">Nova Repúplica</h1>
               <br />
               <br />
                <div class="col text-center">
                 <button ng-click="getLocationKeys()" class="button icon ion-refresh">
                    Carregar Localizações
                  </button>
                </div>
                <br />
               <div class="list padding" ng-show="locationKeys.length > 0">
                 <label class="item item-input">
                   <span class="input-label">Nome:</span>
                   <input name="nameRepublic" ng-model="data.nameRepublic" type="text">
                 </label>
                 <label class="item item-input item-select">
                   <div class="input-label">
                     Localização:
                   </div>
                   <select name="locationKey" ng-model="data.locationKey">
                        <option ng-repeat="item in locationKeys">{{item}}</option>
                   </select>
                 </label>
                 <br /><br />
                 <button ng-click="createRepublic(data)" class="bluedark-color button button-block button-positive">
                   Cadastrar <i class="ion-android-checkbox-outline"></i>
                 </button>
                 <br />
             </div>
           </form>
           </div>
         </ion-content>
       </ion-view>
    </ion-tab>
    <ion-tab title="Settings" class="bar-options" icon-on="icon ion-home" icon-off="ion-ios-gear-outline">
      <ion-view>
         <ion-content>
           <div ng-controller="republicCtrl">
             <form name="republicForm" novalidate="novalidate">
               <br />
               <h1 class="text-center">Alterar República</h1>
               <br />
               <br />
                <div class="col text-center">
                 <button ng-click="getRepublics()" class="button icon ion-refresh">
                    Carregar Repúblicas
                  </button>
                </div>
                <br />
               <div class="list padding" ng-show="republicArray.length > 0">
                 <label  class="item item-input item-select" >
                   <div class="input-label">
                     Repúblicas:
                   </div>
                   <select name="key_rep" ng-model="data.key_rep" ng-change="republicSelected(data)">
                        <option ng-repeat="item in republicArray">{{item}}</option>
                   </select>
                 </label>
                 <div ng-show="republicName.length > 0 || locationKey.length > 0">
                   <label class="item item-input">
                     <span class="input-label">Nome:</span>
                     <input name="republicName" ng-model="data.republicName" placeholder="{{republicName}}" type="text">
                   </label>
                   <label class="item item-input item-select">
                     <div class="input-label">
                       Localização:
                     </div>

                     <select name="locationKey" ng-model="data.locationKey">
                          <option disabled selected>{{locationKey}}</option>
                          <option ng-repeat="item in locationKeys" >{{item}}</option>
                     </select>
                   </label>
                 </div>
                 <br /><br />
                 <button ng-click="updateRepublic(data)" class="bluedark-color button button-block button-positive">
                   atualizar <i class="ion-android-checkbox-outline"></i>
                 </button>
                 <br />
             </div>
             </form>
           </div>
         </ion-content>
       </ion-view>
    </ion-tab>
    <ion-tab title="Settings" class="bar-options" icon-on="icon ion-home" icon-off="ion-ios-gear-outline">
      <ion-view>
         <ion-content>
           <div ng-controller="republicCtrl">
             <form name="republicForm" novalidate="novalidate">
               <br />
               <h1 class="text-center">Excluir República</h1>
               <br />
               <br />
                <div class="col text-center">
                 <button ng-click="getRepublics()" class="button icon ion-refresh">
                    Carregar Repúblicas
                  </button>
                </div>
                <br />
                <div class="row">
                  <div class="col">
                    <div class="list padding" ng-show="republicArray.length > 0">
                      <label  class="item item-input item-select" >
                        <div class="input-label">
                          Repúblicas:
                        </div>
                        <select name="key_rep" ng-model="data.key_rep" ng-change="republicSelected(data)">
                             <option ng-repeat="item in republicArray">{{item}}</option>
                        </select>
                      </label>
                      <div ng-show="republicName.length > 0 || locationKey.length > 0" class="list card">
                         <span ng-show="republicName.length > 0" class="item item-icon-left">
                           <i class="ion-ios-home"></i>
                            República: {{republicName}}
                         </span>
                         <span ng-show="locationKey.length > 0" class="item item-icon-left">
                           <i class="ion-map"></i>
                           Localização: {{locationKey}}
                         </span>
                       </div>
                       <button ng-click="deleteRepublic(data)" class="button button-full icon-right button-assertive">
                         Deletar República <i class="ion-android-checkbox-outline"></i>
                       </button>
                     </div>
                   </div>
                 </div>
             </form>
           </div>
         </ion-content>
       </ion-view>
    </ion-tab>
  </ion-tabs>
</div>
